<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="font-bold text-6xl text-center text-yellow-500">let's get some <span>money</span></h1>
    </header>

    <main>
        <section class="w-3/4 mx-auto" >
            <div class="grid grid-cols-3 gap-4 mt-12 ">
                <div class="bg-red-400 p-12 text-white rounded">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-12 text-white rounded">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-purple-400 p-12 text-white rounded">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">00</span></h4>
                </div>
                
            </div>
            
        </section>
        
          
        
            
       
        <section class="w-3/4 mx-auto mt-12">
           
            <div class="grid grid-cols-2 gap-4  ">
                <div class="bg-green-300 p-8 rounded ">
                    <h3 class="text-2xl" >Please Deposit</h3>
                    
                       
                      <input id="deposit-input" class="w-3/4 border border-black px-2 rounded"  type="text" placeholder="$ Deposit Your  amount">
                      <br>
                    
                    <button id="deposit-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium mt-4">Submit</button>
                    
                </div>
                <div class="bg-red-300 p-8 rounded ">
                    <h3 class="text-2xl">Withdraw Your Money</h3>
                    
                      <input id="withdraw-input" class="w-3/4 border border-black px-2 rounded"  type="text" placeholder="$ Withdraw Your Money">
                      <br>
                    
                    <button id="withdraw-button" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium mt-4">Submit</button>
                   
                </div>
                
            </div>
            
        </section>
<!-- shopping site add -->
        <section class="w-3/4 mx-auto" >
            <div class="grid grid-cols- gap-4 mt-12 mb-12">
                
                
                <div class="bg-purple-400 p-12 text-white rounded">
                    <h3 class="text-2xl">Wellcome You To Our Panda-E-Com!!</h3>
                    <br>
                    Buy Product its total free of cost <span class="font-semibold	text-red-600">Only 7 Days</span>
                    <button id="login-submit2" class="border border-black px-2 mt-2 bg-yellow-400 text-white font-medium">Click to Buy</button>
                </div>
                
            </div>
            
        </section>
        
    </main>
    <script src="js/banking.js"></script>
    
</body>
</html>
